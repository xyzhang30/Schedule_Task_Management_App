services:
  frontend: 
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    environment:
      REACT_APP_BASE_URL: http://localhost:8080

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: flask run --host=0.0.0.0
    volumes:
      - ./backend:/srv/app
    stdin_open: true
    tty: true
    ports:
      - 8080:8080
    container_name: flask_backend
    environment:
      - FLASK_RUN_PORT=8080
